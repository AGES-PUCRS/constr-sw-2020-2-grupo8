


<header>
  <a href="index.html" class="header-logo">pucrs</a>
  <nav>
    <ul>
      <li><a href="#">PROFESSORES</a></li>
      <li><a href="serv.html">ALUNOS</a></li>
      <li><a href="#">TURMAS</a></li>
    </ul>

  </nav>
</header>


<div class="example-container mat-elevation-z8 container">
  <mat-form-field>
    <label>
      <input
              matInput
              (keyup)="applyFilter($event.target.value)"
              placeholder="Procurar"
              class="search"
      />
    </label>
  </mat-form-field>
  <mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        ID Conte√∫do
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row._id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Nome
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Descricao
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.description}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let post"><button mat-raised-button color="primary"><mat-icon aria-hidden="false" aria-label="Example home icon">create</mat-icon></button> </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let post"><button mat-raised-button color="primary"><mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon></button> </td>
    </ng-container>



    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"> </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  <div class="btt">
    <button class="add">+</button>
  </div>

</div>
