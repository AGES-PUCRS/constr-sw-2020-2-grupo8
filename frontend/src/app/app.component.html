<header>
  <a href="index.html" class="header-logo">pucrs</a>
  <nav>
    <ul>
      <li><a href="#">PROFESSORES</a></li>
      <li><a href="serv.html">ALUNOS</a></li>
      <li><a href="./turmas">TURMAS</a></li>
    </ul>

  </nav>
</header>

<h1 class="professores">Professores</h1>

<div class="example-container mat-elevation-z8 container">
  <mat-form-field>
    <label>
      <input
              matInput
              (keyup)="applyFilter($event.target.value)"
              placeholder="Procurar"
              class="search"
      />
    </label>
  </mat-form-field>
  <mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="cdMatricula">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Matricula
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.cdMatricula}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="nome">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Nome
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.nome}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Email
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="numTelefone">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Telefone
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.numTelefone}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="escola">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Escola
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.escola}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row"><button mat-raised-button color="none" (click)="view(row)"><mat-icon aria-hidden="false" aria-label="Example home icon">assignment</mat-icon></button> </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row"><button mat-raised-button color="none" (click)="edit(row)"><mat-icon aria-hidden="false" aria-label="Example home icon">create</mat-icon></button> </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row"><button mat-raised-button color="none" (click)="delete(row)" ><mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon></button> </td>
    </ng-container>



    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"> </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  <div class="btt">
    <button class="add" (click)="add()">+</button>
  </div>

</div>
